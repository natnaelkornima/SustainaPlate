<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for SustainaPlate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #password-strength-meter li {
            transition: color 0.3s ease;
        }
        .password-valid {
            color: #22c55e;
        }
        .password-invalid {
            color: #64748b;
        }
    </style>
</head>
<body class="bg-slate-50">

    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        <a href="index.html" class="flex items-center gap-2 mb-8">
             <div class="bg-green-500 p-2 rounded-lg">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"></path><path d="M16.24 7.76a6 6 0 0 1 0 8.49m-8.48-.01a6 6 0 0 1 0-8.49m4.24 1.42a2 2 0 0 1 0 2.82"></path></svg>
            </div>
            <h1 class="text-xl font-bold text-slate-800">SustainaPlate</h1>
        </a>

        <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg">
            <h2 class="text-2xl font-bold text-slate-800 mb-2 text-center">Create Your Account</h2>
            <p class="text-slate-500 mb-6 text-center text-sm">Join our community and start reducing food waste today.</p>
            
            <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-4" role="alert">
                <span class="block sm:inline"></span>
            </div>
             <div id="success-message" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg relative mb-4" role="alert">
                <!-- Success message is now dynamic -->
            </div>

            <form id="sign-up-form">
                <div class="mb-4 text-center">
                    <label for="avatar-upload" class="cursor-pointer group relative inline-block">
                        <img id="avatar-preview" src="https://placehold.co/100x100/e2e8f0/64748b?text=Upload" class="w-24 h-24 rounded-full mx-auto object-cover border-4 border-slate-200 group-hover:opacity-75 transition-opacity">
                        <div class="absolute inset-0 bg-black bg-opacity-50 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20h.01"/><path d="M2 12h.01"/><path d="M7 2.68a10 10 0 1 1-2.9 14.24"/><path d="M12 2a4 4 0 0 0-4 4v.17a10 10 0 0 1 8 0V6a4 4 0 0 0-4-4z"/></svg>
                        </div>
                    </label>
                    <input type="file" id="avatar-upload" name="avatar" class="hidden" accept="image/png, image/jpeg">
                </div>
                <div class="mb-4">
                    <label for="signup-fullname" class="block text-sm font-medium text-slate-600 mb-1">Full Name</label>
                    <input type="text" id="signup-fullname" name="fullname" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500" placeholder="e.g., Natnael Kornima" required>
                </div>
                <div class="mb-4">
                    <label for="signup-email" class="block text-sm font-medium text-slate-600 mb-1">Email Address</label>
                    <input type="email" id="signup-email" name="email" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500" placeholder="you@example.com" required>
                </div>
                <div class="mb-4">
                    <label for="signup-password" class="block text-sm font-medium text-slate-600 mb-1">Password</label>
                    <div class="relative">
                        <input type="password" id="signup-password" name="password" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500" placeholder="••••••••" required>
                    </div>
                </div>
                 <ul id="password-strength-meter" class="text-xs space-y-1 mb-6">
                    <li id="strength-length" class="password-invalid flex items-center gap-2">
                        <svg class="icon-status" width="16" height="16" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" fill="currentColor"/></svg>
                        <span>At least 8 characters</span>
                    </li>
                    <li id="strength-lowercase" class="password-invalid flex items-center gap-2">
                         <svg class="icon-status" width="16" height="16" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" fill="currentColor"/></svg>
                        <span>One lowercase letter</span>
                    </li>
                    <li id="strength-uppercase" class="password-invalid flex items-center gap-2">
                         <svg class="icon-status" width="16" height="16" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" fill="currentColor"/></svg>
                        <span>One uppercase letter</span>
                    </li>
                    <li id="strength-number" class="password-invalid flex items-center gap-2">
                         <svg class="icon-status" width="16" height="16" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" fill="currentColor"/></svg>
                        <span>One number</span>
                    </li>
                </ul>
                <button type="submit" class="w-full bg-green-500 text-white font-semibold py-3 px-6 rounded-lg hover:bg-green-600 transition-colors flex items-center justify-center disabled:opacity-75">
                    <span class="button-text">Create Account</span>
                    <svg class="animate-spin h-5 w-5 text-white hidden button-spinner" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
                 <p class="text-center text-sm text-slate-500 mt-6">
                    Already have an account? <a href="login.html" class="font-semibold text-green-600 hover:underline">Log In</a>
                </p>
            </form>
        </div>
    </div>
    
    <script type="module">
        const SUPABASE_URL = 'https://cswghahhhpcmxulwyxyc.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNzd2doYWhoaHBjbXh1bHd5eHljIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY2ODAxMzAsImV4cCI6MjA3MjI1NjEzMH0.R-rSKNv79jiR-AC_1cU09GRkAtJ6PTFkrlwy8OoGMNY';

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const signUpForm = document.getElementById('sign-up-form');
        const errorMessageDiv = document.getElementById('error-message');
        const successMessageDiv = document.getElementById('success-message');

        // Avatar Preview Logic
        document.getElementById('avatar-upload').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    document.getElementById('avatar-preview').src = event.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        // Password Strength Logic
        const passwordInput = document.getElementById('signup-password');
        passwordInput.addEventListener('input', (e) => {
            const value = e.target.value;
            const checks = {
                length: value.length >= 8,
                lowercase: /[a-z]/.test(value),
                uppercase: /[A-Z]/.test(value),
                number: /[0-9]/.test(value),
            };
            
            Object.keys(checks).forEach(key => {
                const el = document.getElementById(`strength-${key}`);
                const icon = el.querySelector('.icon-status');
                if (checks[key]) {
                    el.classList.add('password-valid');
                    el.classList.remove('password-invalid');
                    icon.innerHTML = `<path d="M20 6 9 17l-5-5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>`;
                } else {
                    el.classList.remove('password-valid');
                    el.classList.add('password-invalid');
                    icon.innerHTML = `<circle cx="12" cy="12" r="10" fill="currentColor"/>`;
                }
            });
        });

        signUpForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const button = form.querySelector('button[type="submit"]');
            const buttonText = button.querySelector('.button-text');
            const spinner = button.querySelector('.button-spinner');

            button.disabled = true;
            buttonText.classList.add('hidden');
            spinner.classList.remove('hidden');
            errorMessageDiv.classList.add('hidden');
            successMessageDiv.classList.add('hidden');

            const email = form.elements.email.value;
            const password = form.elements.password.value;
            const fullName = form.elements.fullname.value;
            const avatarFile = form.elements.avatar.files[0];

            try {
                let avatarUrl = null;
                if (avatarFile) {
                    const fileExt = avatarFile.name.split('.').pop();
                    const fileName = `${Date.now()}.${fileExt}`;
                    const filePath = `public/${fileName}`;

                    const { error: uploadError } = await supabaseClient.storage
                        .from('avatars')
                        .upload(filePath, avatarFile);
                    
                    if (uploadError) throw uploadError;

                    const { data: urlData } = supabaseClient.storage.from('avatars').getPublicUrl(filePath);
                    avatarUrl = urlData.publicUrl;
                }

                // Sign up the user. The trigger you created will handle the profile insertion.
                const { data, error: authError } = await supabaseClient.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            full_name: fullName,
                            avatar_url: avatarUrl
                        }
                    }
                });

                if (authError) throw authError;

                // Show success message and hide the form.
                successMessageDiv.innerHTML = `
                    <span class="block sm:inline">Account created successfully!</span>
                    <a href="dashboard.html" class="block text-center mt-2 bg-green-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-green-600 transition-colors">Proceed to Dashboard</a>
                `;
                successMessageDiv.classList.remove('hidden');
                signUpForm.classList.add('hidden');


            } catch (error) {
                console.error('Sign up error:', error.message);
                errorMessageDiv.textContent = error.message;
                errorMessageDiv.classList.remove('hidden');
                button.disabled = false;
                buttonText.classList.remove('hidden');
                spinner.classList.add('hidden');
            } 
            // We don't need a `finally` block here because we want the button to stay disabled on success.
        });
    </script>
</body>
</html>
