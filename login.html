<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In to SustainaPlate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-50">

    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        <a href="index.html" class="flex items-center gap-2 mb-8">
            <div class="bg-green-500 p-2 rounded-lg">
               <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"></path><path d="M16.24 7.76a6 6 0 0 1 0 8.49m-8.48-.01a6 6 0 0 1 0-8.49m4.24 1.42a2 2 0 0 1 0 2.82"></path></svg>
           </div>
           <h1 class="text-xl font-bold text-slate-800">SustainaPlate</h1>
       </a>

        <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg">
            <h2 class="text-2xl font-bold text-slate-800 mb-2 text-center">Welcome Back</h2>
            <p class="text-slate-500 mb-6 text-center text-sm">Log in to continue managing your kitchen.</p>
            
            <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-4" role="alert">
                <span class="block sm:inline"></span>
            </div>
            
            <form id="log-in-form">
                <div class="mb-4">
                    <label for="login-email" class="block text-sm font-medium text-slate-600 mb-1">Email Address</label>
                    <input type="email" id="login-email" name="email" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500" placeholder="you@example.com" required>
                </div>
                <div class="mb-6">
                    <label for="login-password" class="block text-sm font-medium text-slate-600 mb-1">Password</label>
                    <input type="password" id="login-password" name="password" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500" placeholder="••••••••" required>
                </div>
                <button type="submit" class="w-full bg-green-500 text-white font-semibold py-3 px-6 rounded-lg hover:bg-green-600 transition-colors flex items-center justify-center disabled:opacity-75">
                    <span class="button-text">Log In</span>
                    <svg class="animate-spin h-5 w-5 text-white hidden button-spinner" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
                 <p class="text-center text-sm text-slate-500 mt-6">
                    Don't have an account? <a href="signup.html" class="font-semibold text-green-600 hover:underline">Sign Up</a>
                </p>
            </form>
        </div>
    </div>
    
    <script type="module">
        const SUPABASE_URL = 'https://cswghahhhpcmxulwyxyc.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNzd2doYWhoaHBjbXh1bHd5eHljIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY2ODAxMzAsImV4cCI6MjA3MjI1NjEzMH0.R-rSKNv79jiR-AC_1cU09GRkAtJ6PTFkrlwy8OoGMNY';

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Redirect if user is already logged in
        (async () => {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                window.location.href = 'dashboard.html';
            }
        })();


        const logInForm = document.getElementById('log-in-form');
        const errorMessageDiv = document.getElementById('error-message');

        logInForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const button = form.querySelector('button[type="submit"]');
            const buttonText = button.querySelector('.button-text');
            const spinner = button.querySelector('.button-spinner');

            button.disabled = true;
            buttonText.classList.add('hidden');
            spinner.classList.remove('hidden');
            errorMessageDiv.classList.add('hidden');

            const email = form.elements.email.value;
            const password = form.elements.password.value;
            
            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                if (error) throw error;
                
                // On success, Supabase client handles the session. Redirect to dashboard.
                window.location.href = 'dashboard.html';

            } catch (error) {
                console.error('Log in error:', error.message);
                errorMessageDiv.textContent = error.message;
                errorMessageDiv.classList.remove('hidden');
            } finally {
                button.disabled = false;
                buttonText.classList.remove('hidden');
                spinner.classList.add('hidden');
            }
        });
    </script>

</body>
</html>
